<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<head>
  <title>Recettes</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <h1>Recettes</h1>
  <div class="content">
    <div class="list-recette">
      <h2>Liste des recettes</h2>
      <ul id="list-id" class="list-id"></ul> <!-- non ordonnée-->
    </div>

    <div class="nouv-recette">
      <h2>Ajouter une nouvelle recette</h2>
      <form id="nouv-recette" class="nouv-recette">
        <textarea id="name" placeholder="Nom de la recette" required></textarea>  <!-- augmenter zone texte -->
        <textarea id="description" placeholder="Description de la recette" required></textarea>
        <textarea id="ingredients" placeholder="Ingrédients: séparés par des virgules !" required></textarea>
        <textarea id="instructions" placeholder="Instructions de la recette" required></textarea>
        <button type="submit">Ajouter</button>
      </form>
    </div>
  </div>
  <h2>Détails de la recette</h2>
  <div id="details" class="details">
    <textarea id="name-details" readonly></textarea>
    <textarea id="description-details" readonly></textarea>
    <textarea id="ingredients-details" readonly></textarea>
    <textarea id="instructions-details" readonly></textarea>
    <button id="modif-button">Modifier</button>
    <button id="maj-button">Mettre à jour</button>
    <button id="annule-button">Annuler</button>
  </div>

  <script src="front.js"></script>
</body>
</html>
